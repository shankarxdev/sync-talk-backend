spring:
  application:
    name: sync-talk-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sync_talk_db}
    username: ${SPRING_DATASOURCE_USERNAME:test}
    password: ${SPRING_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

app:
  jwt:
    secret: aE227piBGcJkllZWu1LxleJtHoG0zUZPV4H4QlSddbX
    access-ttl-seconds: 3600
    refresh-ttl-seconds: 1209600 # 14 Days

server:
  port: 18081
